# Nginx site template for Calibre-Web Automated
# Place in /etc/nginx/sites-available/cwa-automated.conf and symlink to sites-enabled
server {
    listen 80;
    server_name example.com; # replace with actual hostname

    location / {
        proxy_pass http://127.0.0.1:8083/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    access_log /var/log/nginx/cwa-automated.access.log;
    error_log /var/log/nginx/cwa-automated.error.log;
}
